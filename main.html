<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="button-container">
        <button class="sound-button" data-sound="applause">applause</button>
        <button class="sound-button" data-sound="boo">boo</button>
        <button class="sound-button" data-sound="gasp">gasp</button>
        <button class="sound-button" data-sound="tada">tada</button>
        <button class="sound-button" data-sound="victory">victory</button>
        <button class="sound-button" data-sound="wrong">wrong</button>
        <button class="sound-button" data-sound="stop">stop</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
